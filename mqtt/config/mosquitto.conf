# Mosquitto MQTT Broker Configuration for EcoGuard Pro

# Network settings
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Security settings
allow_anonymous false
password_file /mosquitto/config/passwd

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# Connection settings
max_connections 1000
max_inflight_messages 20
max_queued_messages 100

# Message size limits
message_size_limit 1048576

# Client settings
client_id_prefixes ecoguard-

# Topic access control
acl_file /mosquitto/config/acl.conf

# Bridge configuration (for external MQTT brokers)
# connection bridge-01
# address external-broker.com:1883
# topic sensors/# out 0
# topic alerts/# in 0